<!DOCTYPE html>

<body>
<script type="text/javascript">
function Second_Greatest_Lowest(a)
{
  a.sort(function(x,y)
           {
           return x-y;
           });
  var uniqa = [a[0]];
  var result = [];
  
  for(var j=1; j < a.length; j++)
  {
    if(a[j-1] !== a[j])
    {
      uniqa.push(a[j]);
    }
  }
    result.push(uniqa[1],uniqa[uniqa.length-2]);
  return result.join(',');
  }

document.write(Second_Greatest_Lowest([1,2,3,4,5]));

</script>

</body>
</html>
